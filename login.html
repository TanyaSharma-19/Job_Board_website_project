<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TalentTrack - Login / Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="zoom.png" class="logo-icon" alt="TalentTrack logo">
        <span class="brand">TalentTrack</span>
    </div>
</header>

<div class="container">
    <h2 id="formTitle">Login</h2>

    <div id="nameField" class="hidden">
        <label>Name</label>
        <input type="text" id="name" placeholder="Enter your name">
    </div>

    <label>Email</label>
    <input type="text" id="email" placeholder="Enter your email">

    <label>Password</label>
    <input type="password" id="password" placeholder="Enter password">

    <div class="toggle-box">
        <input type="checkbox" id="showPass" onclick="togglePassword()"> <label for="showPass">Show Password</label>
    </div>

    <button onclick="processForm()" id="submitBtn">Login</button>

    <div class="switch">
        <p id="switchText">Don't have an account? <span onclick="showSignup()">Sign Up</span></p>
    </div>
</div>

<script>
    let isSignup = false;

    function showSignup() {
        isSignup = true;
        document.getElementById("formTitle").innerText = "Create Account";
        document.getElementById("nameField").classList.remove("hidden");
        document.getElementById("submitBtn").innerText = "Sign Up";
        document.getElementById("switchText").innerHTML = "Already have an account? <span onclick=\"showLogin()\">Login</span>";
    }

    function showLogin() {
        isSignup = false;
        document.getElementById("formTitle").innerText = "Login";
        document.getElementById("nameField").classList.add("hidden");
        document.getElementById("submitBtn").innerText = "Login";
        document.getElementById("switchText").innerHTML = "Don't have an account? <span onclick=\"showSignup()\">Sign Up</span>";
    }

    function togglePassword() {
        const pass = document.getElementById("password");
        pass.type = pass.type === "password" ? "text" : "password";
    }

    function processForm() {
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (isSignup) {
            if (!name || !email || !password) {
                alert("All fields required!");
                return;
            }

            const user = { name, email, password };
            localStorage.setItem("talenttrackUser", JSON.stringify(user));
            alert("Account created successfully!");
            showLogin();
            return;
        }

        const savedUser = JSON.parse(localStorage.getItem("talenttrackUser"));

        if (!savedUser) {
            alert("No account found! Please sign up first.");
            return;
        }

        if (email === savedUser.email && password === savedUser.password) {
            alert("Login Successful!");
            window.location.href = "index.html";
        } else {
            alert("Incorrect email or password!");
        }
    }
</script>

</body>
</html>
